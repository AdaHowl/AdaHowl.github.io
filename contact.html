<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên hệ - BMW RoyalDrive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      background: #000;
      color: white;
      padding: 60px 30px;
      min-height: 80vh;
    }
    .contact-box {
      max-width: 700px;
      margin: 0 auto;
      background: #10141c;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
    }
    .contact-box h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00f7ff;
      text-align: center;
    }
    .contact-info p {
      margin: 12px 0;
      line-height: 1.6;
      font-size: 16px;
    }
    .contact-info strong {
      color: #00f7ff;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <div class="contact-box">
      <h2>Liên hệ</h2>
      <div class="contact-info">
        <p><strong>Công ty Cổ Phần Kypernet Việt Nam</strong></p>
        <p>Địa chỉ văn phòng làm việc: 312 tòa nhà 34T Hoàng Đạo Thúy, Cầu Giấy, Hà Nội</p>
        <p>Điện thoại: (024) 7109 7999</p>
        <p>Email: contact@bonbanh.com</p>
      </div>
    </div>
  </div>
</body>
</html>
