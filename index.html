<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #e3c6c6;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      margin: -60px auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid #e3c6c6;
    }

    .avatar svg {
      width: 50px;
      height: 50px;
      color: #5e3e91;
    }

    .user-label {
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      display: inline-block;
      padding-bottom: 5px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e1e1e;
    }

    .forgot {
      margin-top: 15px;
      display: block;
      text-align: center;
    }

    .forgot a {
      color: #000;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="avatar">
        <!-- User icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M16 17a4 4 0 00-8 0m8 0a4 4 0 01-8 0m8 0v1a4 4 0 01-4 4m0 0a4 4 0 01-4-4v-1m8 0H8m8-9a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <div class="user-label">User</div>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Value" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Value" required minlength="6"/>

        <button type="submit">Sign In</button>
      </form>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Vui lòng nhập đầy đủ email và mật khẩu.");
        return;
      }

      if (password.length < 6) {
        alert("Mật khẩu phải có ít nhất 6 ký tự.");
        return;
      }

      // Thêm xử lý đăng nhập tại đây
      alert("Đăng nhập thành công!");
    });
  </script>
</body>
</html>
